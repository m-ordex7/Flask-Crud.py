<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Drink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #219150;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            form {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Drink</h1>

    <form method="POST">
        <label for="name_of_drink">Drink Name:</label>
        <input type="text" id="name_of_drink" name="name_of_drink" value="{{ drink[1] }}" required>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ drink[2] }}" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ drink[3] }}" required>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date" value="{{ drink[4] }}" required>

        <label for="batch_no">Batch Number:</label>
        <input type="text" id="batch_no" name="batch_no" value="{{ drink[5] }}" required>

        <label for="drink_subtype">Drink Subtype:</label>
        <input type="text" id="drink_subtype" name="drink_subtype" value="{{ drink[6] }}" required>

        <button type="submit">Update Drink</button>
    </form>

    <a class="back-link" href="{{ url_for('index') }}">‚Üê Back to Inventory</a>
</body>
</html>
